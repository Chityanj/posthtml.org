<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>posthtml - HTML/XML processor</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="HTML/XML processor" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/images/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/images/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/images/favicon-16x16.png"
    />
    <link rel="manifest" href="assets/images/site.webmanifest" />
    <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css" />
    <script src="//unpkg.com/docsify-edit-on-github/index.js"></script>

    <style>
      nav.app-nav li ul {
        min-width: 100px;
      }
    </style>
  </head>
  <body>
    <div id="app">Loading ...</div>
    <script>
      window.$docsify = {
        name: 'posthtml',
        repo: 'https://github.com/posthtml/posthtml',
        loadSidebar: true,
        subMaxLevel: 2,
        maxLevel: 4,
        auto2top: true,
        mergeNavbar: true,
        search: 'auto',
        auto2top: true,
        coverpage: true,
        alias: {
          '/.*/_sidebar.md': '/_sidebar.md',
          '.*?/cli':
            'https://raw.githubusercontent.com/posthtml/posthtml-cli/master/readme.md'
        },
        plugins: [
          EditOnGithubPlugin.create('https://github.com/posthtml/posthtml.org/')
        ]
      }
    </script>
    <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
    <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
    <script src="https://unpkg.com/docsify-copy-code@2"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>posthtml - HTML/XML processor</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="HTML/XML processor" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css" />
    <script src="//unpkg.com/docsify-edit-on-github/index.js"></script>
    <link
      rel="stylesheet"
      href="https://unpkg.com/docsify-toc@1.0.0/dist/toc.css"
    />
    <style>
      nav.app-nav li ul {
        min-width: 100px;
      }
    </style>
  </head>
  <body>
    <div id="app">Loading ...</div>
    <script>
      window.$docsify = {
        name: 'posthtml',
        repo: 'https://github.com/posthtml/posthtml',
        loadSidebar: true,
        subMaxLevel: 1,
        maxLevel: 4,
        auto2top: true,
        mergeNavbar: true,
        search: 'auto',
        coverpage: true,
        toc: {
          headings: 'h1, h2, h3, h4, h5, h6'
        },
        plugins: [
          EditOnGithubPlugin.create('https://github.com/posthtml/posthtml.org/')
        ]
      }
    </script>
    <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
    <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
    <script src="https://unpkg.com/docsify-toc@1.0.0/dist/toc.js"></script>
    <script src="https://unpkg.com/docsify-copy-code@2"></script>
  </body>
</html>
